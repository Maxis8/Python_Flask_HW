<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}  {% endblock %}</title>
 <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>


{% block bar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand p-0" href="/clothes">
              <img src="https://lamcdn.net/lookatme.ru/post_image-image/MV7XoZtVa0wj4LXyljQTOg-small.jpg"
                   alt="not.img" width="40"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="clothes">
                <a class="nav-link active" aria-current="page" href="/clothes">Home</a>
              </li>
              <li class="shoes">
                <a class="nav-link" href="/shoes">Shoes</a>
              </li>
               <li class="jacket">
                <a class="nav-link" href="/jacket">Jacket</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
{% endblock %}

{% block main %}
<div class="container text-center my-5">
      <!-- <text-center:выравнивание по центру контейнера, my-5:отступ контейнера сверху  -->
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <!-- <col:колонка, lg:большой монитор, md:планшет, sm:смартфон, mx-auto:автовыравнивание-->
          <img class="rounded-img"
               src="https://lamcdn.net/lookatme.ru/post_image-image/MV7XoZtVa0wj4LXyljQTOg-small.jpg" alt="Don" />
          <h1 class="fw-light">Сlothing store</h1>
          <!-- <fw-light, fw-bold:шрифт,-->
          <p class="lead">
            <!--<lead:выделенный параграф,<p class="text-muted">Приглушенный текст</p> <p class="text-primary">Важный текст</p> <p class="text-success">Текст успеха</p> <p class="text-info">Текст примечания</p> <p class="text-warning">Текст предупреждения</p> <p class="text-danger">Текст ошибки</p>-->
            Your freedom is the main thing...
          </p>
         <a
            href="/jacket"
            target="_blanc"
            button
            class="btn btn-primary"
          >
            Jackets
            <!-- <button class="btn btn-primary">Like!</button> -->
          </a>
          <a
            href="/shoes"
            target="_blanc"
            button
            class="btn btn-secondary"
          >
            Shoes
            <!-- <a:создание кнопок и подключение к ним ссылок, target="_blanc" открывает сайт в отдельной вкладке  -->
          </a>
        </div>
      </div>
    </div>
{% endblock %}
<header>
    {% block content %} {% endblock %}
    <p> {% block cost %} {% endblock %}</p>
</header>
<div class="footer">
    &copy; Contacs 7xxx8xxx89  e-mail: @cat.rom
</div>
</body>
</html>
